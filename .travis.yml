
service: docker
dist: bionic
env:
  - DOCKER_COMPOSE_VERSION=1.25.0
addons:
  apt:
    packages:
      - docker-ce
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - find . -name Dockerfile -exec sed -i -r 's/\-\-mount..[^ ]+\s//g' {} +
  - find . -name Dockerfile -exec sed -i -r 's/#\ssyntax.+experimental//g' {} +
  - export BUILD_TAG=$TRAVIS_BRANCH
  - mkdir ~/.docker
  - echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$CI_REGISTRY_AUTH\"}}}" > ~/.docker/config.json
#trigger build 2
branches:
  only:
        - travis-testing
script:
    - docker-compose pull
    - #docker-compose build
    # retry push to fix bug: https://github.com/docker/compose/issues/6837
    - #docker-compose push||docker-compose push
    - docker image ls
    # step by step
    - docker-compose config
    - echo "test"|grep te
    - docker-compose config|grep images
    - "docker-compose config|grep images:|awk '{$1=$1};1'"
    # print put the images to be built
    - "docker-compose config|grep images:|awk '{$1=$1};1'|xargs echo"
    # pull the images
    - "docker-compose config|grep images:|awk '{$1=$1};1'|xargs docker pull"
