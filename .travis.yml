
service: docker
dist: bionic
env:
  - DOCKER_COMPOSE_VERSION=1.25.1
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - find . -name Dockerfile -exec sed -i -r 's/\-\-mount..[^ ]+\s//g' {} +
  - find . -name Dockerfile -exec sed -i -r 's/#\ssyntax.+experimental//g' {} +
  - export BUILD_TAG=$TRAVIS_BRANCH
  - mkdir ~/.docker
  - echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$CI_REGISTRY_AUTH\"}}}" > /kaniko/.docker/config.json
branches:
  only:
        - travis-testing
script:
  -
    - docker-compose version
    - docker version
    - docker-compose build
    - docker-compose -f docker-compose.yml -f docker-compose.build.yml push
